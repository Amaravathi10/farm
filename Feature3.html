<form id="feature3-form">
    <div class="mb-3">
        <label for="district" class="form-label">జిల్లా ఎంచుకోండి</label>
        <select class="form-select" id="district" required>
            <option value="">జిల్లా ఎంచుకోండి</option>
            <option value="ఆదిలాబాద్">ఆదిలాబాద్</option>
            <option value="కరీంనగర్">కరీంనగర్</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="season" class="form-label">సీజన్ ఎంచుకోండి</label>
        <select class="form-select" id="season" required>
            <option value="">సీజన్ ఎంచుకోండి</option>
            <option value="ఖరీఫ్">ఖరీఫ్</option>
            <option value="రబీ">రబీ</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">సమర్పించు</button>
</form>
